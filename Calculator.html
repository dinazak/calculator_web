<Document html>

<html>
<head>
<link rel="stylesheet" href="Calculator.css">
<script src="Calculator.js"></script>
<title> Calculator </title>
</head>
<body>
<div class= "main">
	<form name="calculator">
		<input type="text" id="d"/>
		<div class="buttons">
			<input type="button" id="one" value="1" onclick="display('1')"/>
			<input type="button" id="two" value="2" onclick="display('2')"/>
			<input type="button" id="three" value="3" onclick="display('3')"/>
			<input type="button" id="plus" value="+" onclick="display('+')"/><br>
			<input type="button" id="four" value="4" onclick="display('4')"/>
			<input type="button" id="five" value="5" onclick="display('5')"/>
			<input type="button" id="six" value="6" onclick="display('6')"/>
			<input type="button" id="minus" value="-" onclick="display('-')"/><br>
			<input type="button" id="seven" value="7" onclick="display('7')"/>
			<input type="button" id="eight" value="8" onclick="display('8')"/>
			<input type="button" id="nine" value="9" onclick="display('9')"/>
			<input type="button" id="mult" value="*" onclick="display('*')"/><br>
			<input type="button" id="divi" value="/" onclick="display('/')"/>
			<input type="button" id="zero" value="0" onclick="display('0')"/>
			<input type="button" id="dot" value="." onclick="display('.')"/>
			<input type="button" id="equal" value="=" onclick="result()"/><br>
			<input type="button" id="c" value="clear all" onclick="empty()"/>
		</div>
	</form>
</div>

</body>

</html>
